<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Места</title>
    </head>

    <body class="page">

        <div class="popup popup_type_edit">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                    <button type ="button" aria-label="close" class="popup__close-button opacity-buttons"></button>
                    <h2 class="popup__name">Редактировать профиль</h2>
                    <form name ="information" class="popup__information">
                        <input type="text" name ="name" value="" class="popup__input popup__input_text_name">
                        <input type="text" name ="profession" value="" class="popup__input popup__input_text_profession">
                        <button type ="submit" aria-label="saveButton" class="popup__button">Сохранить</button>
                    </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                    <button type ="button" aria-label="close" class="popup__close-button opacity-buttons"></button>
                    <h2 class="popup__name">Новое место</h2>
                    <form name ="information" class="popup__information">
                        <input type="text" name ="namePlace" value="" placeholder = "Название" class="popup__input popup__input_text_namePlace">
                        <input type="text" name ="link" value="" placeholder = "Ссылка на катинку" class="popup__input popup__input_text_link">
                        <button type ="submit" aria-label="createButton" class="popup__button">Создать</button>
                    </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__overlay"></div>
            <div class="popup__container-forImage">
                    <figure class ='popup__figure'>
                        <button type ="button" aria-label="close" class="popup__close-button popup__close-button_forImage opacity-buttons"></button>
                        <img class ="popup__figure-image" src = "./images/Karachaevsk.jpg" alt="Здесь должно быть изображение"/>
                        <figcaption class ="popup__figure-caption"></figcaption>
                    </figure>
            </div>
        </div>

        <div class="page__container">

            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto"/>
            </header>

            <section class="profile">
                <div class="profile__space">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Фото Жака-Ива Кусто"/>
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type ="button" aria-label="edit" class="profile__edit-button opacity-buttons"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type ="button" aria-label="add" class="profile__add-button opacity-buttons"></button>
            </section>
        
            <section class="elements">
                <template class="rectangle-item-template">
                    <article class="rectangle">
                        <img class="rectangle__image" src="./images/Karachaevsk.jpg" alt="Карачаевск"/>
                        <button type ="button" aria-label="trash" class="rectangle__trash opacity-buttons"></button>
                        <div class="rectangle__info">
                            <h2 class="rectangle__mesto-text">Карачаевск</h2>
                            <button type ="button" aria-label="like" class="rectangle__mesto-like opacity-like"></button>
                        </div>
                    </article>
                </template>
            </section>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
            </footer>

        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
